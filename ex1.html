<!DOCTYPE html>
<html>
<head>

</head>
<body>
    
    <h2>Form Validation</h2>
    <p id="error-message" style="color: red;"></p>
    <form name="form" action="." onsubmit="return validateForm()" autocomplete="off" >
            ID: <input type="text" name="id" ><br>
            Age: <input type="number" name="age" ><br>
            Email: <input type="text" name="email" ><br>
            Password: <input type="password" name="password" ><br>
            <input type="submit" value="Submit"><br>
            <input type="reset" name="reset" value="Reset">
        </form>

        <script>
        
            function validateForm() {
                event.preventDefault();
                var error= "";
                var id = document.getElementById("test")?.value || "" ;
                var age = document.getElementById("age")?.value || "";
                var email = document.getElementById("email")?.value || "";
                var password = document.getElementById("password")?.value || "";
                document.getElementById("error-message").innerHTML = "";

                if(id.length > 10){
                    error += "ID must not be longer than 10 characters";
                    error += "\n";
                }
                if(id===""){
                    error+="ID must not be empty\n"
                }
                if(age===""){
                    error+="Age must not be empty\n"
                }
                if(email.indexOf("@") === -1 ){
                    error += "Email must contain '@'";
                    error += "\n";
                }
                if(isNaN(age) || parseFloat(age) <=10 || parseFloat(age) >=40){
                    error += "Age must be between 10 and 40";
                    error += "\n";
                }
                if(password===""){
                    error += "Password must not be empty";
                    error += "\n";
                }

                if (error!==""){
                    document.getElementById("error-message").innerHTML = error;
                    alert(error);
                    return false;
                }
                else {
                    alert("form submitted successfully!");
                }
            }
     
         </script>
</body>
</html>
